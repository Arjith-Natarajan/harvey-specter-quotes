language: node_js
cache:
  directories:
    - ~/.npm
    - "node_modules"
script:
  - npm run cover
  - npm run check-coverage
  - npm run build
notifications:
  email: false
node_js:
  - 'node'
after_success:
  - npm run report-coverage
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
